<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./login.css">
    
    <script src="./libs/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="./libs/jquery-3.5.1.min.js"></script>
    <!-- <script src="./script/kakao.js"></script> -->
</head>
<body>
    

    <!-- wrapper 시작 -->
    <div id="wrapper">
        <div id="wrapper-login" class="wrapper-login-body">
            <h1 class="wrapper-login-btnHome">
                <!-- 홈페이지로 돌아가는 버튼 -->
                <a href="./detailpage.html"> <img src="./images/logoicon5.png" alt="홈페이지"></a>
            </h1>
            <div class="wrapper-login-item">
            <form name="wrapper-login-form" action="./login.jsp" method="POST">
                <div class="wrapper-login-switcher">
                    <!-- 로그인, 회원가입 페이지 스위치하는 버튼 -->
                    <div>
                    <a href="./login.html" class="wrapper-login-switcher-btn">로그인</a>
                        <div>
                    <a href="./register.html" class="wrapper-register-switcher-btn">회원가입</a>
                        </div>
                    </div>      
                    </div>
                </div>    
                <div class="wrapper-login-info">
                    <!-- 기본 인포 -->
                    <div>               
                        <!-- 이메일 입력 -->
                        <div class="wrapper-login-info-box-title">
                            <label for="wrapper-login-info-user-email" class="wrapper-login-info-label">이메일</label>
                        </div>
                        <div class="wrapper-login-info-box-text">
                            <input id="wrapper-login-info-user-email" name="email" type="email" maxlength="255" placeholder="이메일 주소를 입력해주세요.">
                        </div>
                        <div class="wrapper-login-alert-padding">
                            <div id="wrapper-login-alert-email" class="wrapper-login-text-alert"></div>
                        </div>
                      
                        <!-- 비밀번호 입력 -->
                        <div class="wrapper-login-info-box-title">
                            <label for="wrapper-login-info-user-password" class="wrapper-login-info-label">비밀번호</label>
                        </div>
                        <div class="wrapper-login-info-box-text">
                            <input id="wrapper-login-info-user-password" name="password" type="password" maxlength="16" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="wrapper-login-alert-padding">
                            <div id="wrapper-login-alert-password" class="wrapper-login-text-alert"></div>
                        </div>
                    </div>
                </div>
                <div class="wrapper-login-info-sign-up">
                    <input type="submit" id="wrapper-login-info-sign-in-btn" value="로그인">
                </div>
            </form> 
           

            </div>
            
        </div>
    
    <script src="./login.js"></script>
 
</body>
</html>
