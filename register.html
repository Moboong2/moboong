<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="./libs/jquery-ui-1.12.1/jquery-ui.min.css">

    <script src="./libs/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="./libs/jquery-3.5.1.min.js"></script>
    
    <!-- <script src="./script/kakao.js"></script> -->
</head>
<body>
    

    <!-- wrapper 시작 -->
    <div id="wrapper">
        <div id="wrapper-register" class="wrapper-register-body">
            <h1 class="wrapper-register-btnHome">
                <!-- 홈페이지로 돌아가는 버튼 -->
                <a href="./detailpage.html"> <img src="./images/logoicon5.png" alt="홈페이지"></a>
            </h1>
            <div class="wrapper-register-item">
                <!-- form 형식 : action 으로 form 에 입력한 데이터를 전송시킬 수 있다 -->
                <form id="wrapper-register-form">
                <div class="wrapper-register-switcher">
                    <!-- 로그인, 회원가입 페이지 스위치하는 버튼 -->
                    <div>
                    <a href="./login.html" class="wrapper-login-switcher-btn">로그인</a>
                        <div>
                    <a href="./register.html" class="wrapper-register-switcher-btn">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
                <div class="wrapper-register-info">
                    <!-- 기본 인포 -->
                    <div>
                        <div class="wrapper-register-info-box-title">
                            <div>
                        <!-- 이름 입력 -->
                               <a class="wrapper-register-info-label">이름</a>
                            </div>
                            <div class="wrapper-register-info-box-text">
                                <input id="wrapper-register-info-username" name="username" type="text" maxlength="16" placeholder="한글로 공백 없이 입력해주세요.">
                            </div>
                            <div class="wrapper-register-alert-padding">
                                <div id="wrapper-register-alert-username" class="wrapper-register-text-alert"></div>
                            </div>
                        </div>
                        <!-- 이메일 입력 -->
                        <div class="wrapper-register-info-box-title">
                            <label for="wrapper-register-info-user-email" class="wrapper-register-info-label">이메일</label>
                        </div>
                        <div class="wrapper-register-info-box-text">
                            <input id="wrapper-register-info-user-email" name="email" type="email" maxlength="255" placeholder="이메일 주소를 입력해주세요.">
                        </div>
                        <div class="wrapper-register-alert-padding">
                            <div id="wrapper-register-alert-email" class="wrapper-register-text-alert"></div>
                        </div>
                        <!-- 전화번호 입력 -->
                        <div class="wrapper-register-info-box-title">
                            <label for="wrapper-register-info-user-phone" class="wrapper-register-info-label">전화번호</label>
                        </div>
                        <div class="wrapper-register-info-box-text">
                            <input id="wrapper-register-info-user-phone" name="phone" type="tel" maxlength="255" placeholder="-없이 숫자만 입력해주세요.">
                        </div>
                        <div class="wrapper-register-alert-padding">
                            <div id="wrapper-register-alert-phone" class="wrapper-register-text-alert"></div>
                        </div>
                        <!-- 비밀번호 입력 -->
                        <div class="wrapper-register-info-box-title">
                            <label for="wrapper-register-info-user-password" class="wrapper-register-info-label">비밀번호</label>
                        </div>
                        <div class="wrapper-register-info-box-text">
                            <input id="wrapper-register-info-user-password" name="password" type="password" maxlength="16" placeholder="비밀번호를 입력해주세요.">
                        </div>
                        <div class="wrapper-register-alert-padding">
                            <div id="wrapper-register-alert-password" class="wrapper-register-text-alert"></div>
                        </div>
                        <!-- 비밀번호 확인 입력 -->
                        <div class="wrapper-register-info-box-title">
                            <label for="wrapper-register-info-user-confirm" class="wrapper-register-info-label">비밀번호 확인</label>
                        </div>
                        <div class="wrapper-register-info-box-text">
                            <input id="wrapper-register-info-user-confirm" name="confirm" type="password" maxlength="16" placeholder="비밀번호를 확인해주세요.">
                        </div>
                        <div class="wrapper-register-alert-padding">
                            <div id="wrapper-register-alert-confirm" class="wrapper-register-text-alert"></div>
                        </div>
                    </div>
                    <!-- 이용 동의 안내 -->
                    <div class="wrapper-register-accept">
                        <input id="wrapper-register-accept-btn"type="checkbox"/><label for="wrapper-register-accept-btn">회원가입을 위한 개인정보 제공에 동의합니다.</label>
                        <span class="wrapper-register-text-alert"></span>
                    </div>
                </div>
                <div class="wrapper-register-info-sign-up">
                
                    <!-- <button type="button" class="wrapper-register-info-sign-up-btn" onclick="reg()">가입하기</button> -->
                    <input type="submit" id="wrapper-register-info-sign-up-btn"  value="가입하기">
                    <input type="reset" id="wrapper-register-info-reset-btn" value="전체 다시 입력">
                   
                </div>
            </form> 
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
